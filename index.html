<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>LondonFineNails</title>

  <!-- Fontawesome and Bootstrap CSS -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

  <!-- CSS stylesheet -->
  <link rel="stylesheet" href="stylesheets/style.css" type="text/css">
</head>

<body>
    <!-- NAVBAR -->
    <div class="navbar navbar-expand-sm navbar-light navbar-lewagon">
      <a class="navbar-brand" href="#">
        <p>LondonFineNails</p>
      </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>


      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#products">Products</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#about-us">Who we are</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#contact">Contact</a>
          </li>
        </ul>
      </div>
    </div>

    <!-- BANNER -->
    <div class="banner" style="background-image: linear-gradient(rgba(0,0,0,0.2),rgba(0,0,0,0.2)), url(images/nails_pink.jpg);">
      <div class="container">
        <h1>LondonFineNails brings <strong>nail polish</strong> to <strong>the next level</strong></h1>
        <p>Join our happy customers and make your nails look fabulous.</p>
        <a class="btn btn-gold" href="#">Learn more</a>
      </div>
    </div>

    <!-- PRODUCT SECTION -->
    <div class="container">
      <div class="products py-5" id="products">
        <h2>Products</h2>
      </div>
    </div>

    <!-- WHO WE ARE SECTION -->
    <div class="background-color">
      <div class="container">
        <div class="about-us py-5" id="about-us">
          <h2>Who we are</h2>
        </div>
      </div>
    </div>

    <!-- CONTACT SECTION -->
    <div class="container">
      <div class="contact py-5" id="contact">
        <h2>Contact</h2>
      </div>
    </div>

    <!-- FOOTER -->
    <div class="footer">
      <div class="footer-links">
        <a href="#"><i class="fab fa-instagram"></i></a>
        <a href="#"><i class="fab fa-facebook"></i></a>
        <a href="#"><i class="fab fa-linkedin"></i></a>
      </div>
      <div class="footer-copyright">
        Share the love <i class="fas fa-heart"></i></div>
    </div>

</html>
